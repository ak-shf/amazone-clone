<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/amazon_home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="nav-belt">
            <div class="nav-logo">
                <div class="logo box-border"></div>
            </div>
            <div class="location box-border">
                <div>

                    <p class="location-text-value">Deliver to</p>
                </div>
                <div class="location-name">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location-name-value">India</p>
                </div>
            </div>
            <div class="search-section">
                <select class="search-select" name="select" id=""><option value="all">All</option></select>
                <input type="text" placeholder="Search Amazon" class="search-bar">
                <div class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="language box-border">
                <div class="flag"><img src="../image/flag.png" alt="" class="flag-icon"></div>
                <div class="language-selected">EN</div>
                <div><i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="sign-in box-border">
                <p class="sign-in-line-1">Hello, sign in</p>
                
                <div class="line-2">
                    <p class="sign-in-line-2">Account & Lists</p>
                    <i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="return box-border">
                <p class="return-line-1">Return</p>
                <p class="return-line-2">& Orders</p>
            </div>
            <div class="cart-order box-border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="basket">Basket</p>
            </div>

        </div>
        <div class="nav-below-belt">
            <div class="nav-below-first box-border">
                <i class="fa-solid fa-bars"></i>
                <p class="nav-below-text">All</p>
            </div>
            <div class="nav-below-second">
                <a href="" class="nav-content-below box-border">Best Sellers</a>
                <a href="" class="nav-content-below box-border" >Amazon Basics</a>
                <a href="" class="nav-content-below box-xborder" >New Releases</a>
                <a href="" class="nav-content-below box-border" >Our Deals</a>
                <a href="" class="nav-content-below box-border" >Gift Ideas</a>
                <a href="" class="nav-content-below box-border" >Sell on Amazon</a>
                <a href="" class="nav-content-below box-border" >Prime  <i class="fa-solid fa-caret-down"></i></a>
                <a href="" class="nav-content-below box-border" >Book</a>
                <a href="" class="nav-content-below box-border" >Shopper Toolkit</a>
                <a href="" class="nav-content-below box-border" >Gift Card <i class="fa-solid fa-caret-down"></i></a>
            </div>
            <div class="nav-below-final box-border">Prime Day 16-17 July</div>
        </div>
        <div class="hero-section">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide scroll-image1"></div>
                  <div class="swiper-slide scroll-image2"></div>
                  <div class="swiper-slide scroll-image3"></div>
                  <div class="swiper-slide scroll-image4"></div>
                  <div class="swiper-slide scroll-image5"></div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev "></div>
                <div class="swiper-button-next "></div>
              </div>
            <div class="hero-sub-section js-herocard">
            </div>

        </div>
    </header>
  
    <script type="module" src="../javaScript/amazon_home.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
